<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/signup.css">
        <meta name="viewport" content="user=scalable=on,initial-scale=1">
        <title>회원가입</title>
    </head>
    <body>
        <div class="backimg"></div>
        <header>
            <div class="container">
                <h1 class="pull-left">
                    <a href="./학기말과제.html">나의 신발장</a>
                </h1>
            </div>
        </header><br><br>
        <div id="divmain">
            <h2>Sing Up</h2><hr>
            <form>
            <fieldset>
            <table border="1">
                <tr>
                    <td><label for="username">이름</label></td>
                    <td><input class="text" id="username" type="text" name="username"></td>
                </tr>
                <tr>
                    <td><label for="userid">사용자 아이디</label></td>
                    <td><input class="text" id="userid" type="text" name="userid"><input class="check" type="button" value="중복체크"><div class="check2">사용가능합니다!</div></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input class="text" id="password" type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="PWcheck">비밀번호 확인</label></td>
                    <td><input class="text" id="PWcheck" type="password" name="PWcheck"></td>
                </tr>
                <tr>
                    <td><label for="phone">전화번호</label></td>
                    <td><input class="text" id="phone" type="text" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="email">이메일</label></td>
                    <td><input class="text" id="email" type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="birth">생년월일</label></td>
                    <td><select name="year" id="birth">
                        <option value="year">년</option>
                        <option value="year">2002</option>
                        </select>
                        <select name="month" id="birth">
                            <option value="month">월</option>
                            <option value="month">01</option>
                            <option value="month">02</option>
                            <option value="month">03</option>
                            <option value="month">04</option>
                            <option value="month">05</option>
                            <option value="month">06</option>
                            <option value="month">07</option>
                            <option value="month">08</option>
                            <option value="month">09</option>
                            <option value="month">10</option>
                            <option value="month">11</option>
                            <option value="month">12</option>
                        </select>
                        <select name="day" id="birth">
                            <option value="day">일</option>
                            <option value="day">1</option>
                            <option value="day">2</option>
                            <option value="day">3</option>
                            <option value="day">4</option>
                            <option value="day">5</option>
                            <option value="day">6</option>
                            <option value="day">7</option>
                            <option value="day">8</option>
                            <option value="day">9</option>
                            <option value="day">10</option>
                            <option value="day">11</option>
                            <option value="day">12</option>
                            <option value="day">13</option>
                            <option value="day">14</option>
                            <option value="day">15</option>
                            <option value="day">16</option>
                            <option value="day">17</option>
                            <option value="day">18</option>
                            <option value="day">19</option>
                            <option value="day">20</option>
                            <option value="day">21</option>
                            <option value="day">22</option>
                            <option value="day">23</option>
                            <option value="day">24</option>
                            <option value="day">25</option>
                            <option value="day">26</option>
                            <option value="day">27</option>
                            <option value="day">28</option>
                            <option value="day">29</option>
                            <option value="day">30</option>
                            <option value="day">31</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>성별</label></td>
                    <td><input id="man" type="radio" name="sex" value="m">
                        <label for="man">남자</label>
                        <input id="woman" type="radio" name="sex" value="w">
                        <label for="woman">여자</label>
                        <input id="none" type="radio" name="sex" value="none">
                        <label for="none">선택 안함</label>
                    </td>
                </tr>            
            </table>
            </fieldset>    
            </form>
            <div class="login">
                <button><a href="./Login Page.html">Sing Up</a></button>
            </div>
        </div>

            <div class="bottom_bar">

                4478<br></div>
            </div>

    </body>
</html>
